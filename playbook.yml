---
- hosts: all
  sudo: true
  tasks:

    # install update cache
    - name: update apt cache
      apt: update_cache=yes

    # install packages
    - name: Install list of packages
      apt: pkg={{item}} state=installed
      with_items:
        - build-essential
        - g++
        - flex
        - bison
        - gperf
        - ruby
        - perl
        - libsqlite3-dev
        - libfontconfig1-dev
        - libicu-dev
        - libfreetype6
        - libssl-dev
        - libpng-dev
        - libjpeg-dev
        - python
        - libx11-dev
        - libxext-dev
